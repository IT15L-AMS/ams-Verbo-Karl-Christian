<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes | Instructor Portal</title>
    <link rel="stylesheet" href="../../css/iclass.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="brand-name">AMS Instructor</span>
            </div>
            <nav class="sidebarbrand-name-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="instructor.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Class</a>
                    </li>
                    <li class="nav-item logout-container">
                        <a href="login.html" class="nav-link logout-btn">Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Assigned Classes</h1>
                <p class="names">Instructor / My Classes</p>
            </header>

            <section class="classes-grid">
                
                <div class="class-card">
                    <div class="card-body">
                        <span class="course-code">#1024</span>
                        <h2 class="course-title">Object Oriented Programming</h2>
                        <div class="student-count">
                            <span class="count-label">Students Enrolled:</span>
                            <span class="count-value">35</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-manage">View Class List</button>
                    </div>
                </div>

                <div class="class-card">
                    <div class="card-body">
                        <span class="course-code">#2055</span>
                        <h2 class="course-title">Data Structures</h2>
                        <div class="student-count">
                            <span class="count-label">Students Enrolled:</span>
                            <span class="count-value">28</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-manage">View Class List</button>
                    </div>
                </div>

                <div class="class-card">
                    <div class="card-body">
                        <span class="course-code">#8012</span>
                        <h2 class="course-title">Web Technologies</h2>
                        <div class="student-count">
                            <span class="count-label">Students Enrolled:</span>
                            <span class="count-value">42</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn-manage">View Class List</button>
                    </div>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
