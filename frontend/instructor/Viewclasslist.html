<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List & Grading | AMS</title>
    <link rel="stylesheet" href="../../css/viewclasslist.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="brand-name">AMS Instructor</span>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="instructor-portal.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="instructor-classes.html" class="nav-link active">Class</a>
                    </li>
                    <li class="nav-item logout-container">
                        <a href="login.html" class="nav-link logout-btn">Logout</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-titles">
                    <a href="instructor-classes.html" class="back-link">‚Üê Back to Classes</a>
                    <h1>#1024: Object Oriented Programming</h1>
                    <p class="ins-name">Instructor / Class / Student List</p>
                </div>
                
            </header>

            <section class="grading-section">
                <div class="glass-card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Full Name</th>
                                <th>Department</th>
                                <th>Current Grade</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2026-0001</td>
                                <td>Juan Dela Cruz</td>
                                <td>Information Technology</td>
                                <td><input type="number" step="0.25" class="grade-input" placeholder="0.00"></td>
                                <td><button class="btn-update">Update</button></td>
                            </tr>
                            <tr>
                                <td>2026-0045</td>
                                <td>Maria Clara</td>
                                <td>Computer Science</td>
                                <td><input type="number" step="0.25" class="grade-input" value="1.25"></td>
                                <td><button class="btn-update">Update</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
