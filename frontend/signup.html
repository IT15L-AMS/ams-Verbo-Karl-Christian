<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Academic Management System</title>
        <link rel="stylesheet" href="../css/Signup.css">
    </head>

    <body>
        <div class="signup-container">
            <form class="signup-form">
                <h2>Sign Up</h2>

                <div class="input-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Instructor</option>
                        <option value="admin">Registrar</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Karl Christian Verbo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="karlverbo@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="signup-btn">Register Now</button>

                <div class="back-home">
                <a href="login.html">Sign in</a>
                </div>

            </form>
        </div>
    </body>
