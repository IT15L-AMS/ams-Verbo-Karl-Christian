<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academic Management System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Portal Login</h2>
            <p>Please enter your credentials to access the system.</p>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Login to Dashboard</button>

            <div class="back-home">
                <a href="signup.html">Sign up</a>
            </div>
            
            <div class="back-home">
                <a href="land.html">← Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Store the Token and User info for session persistence
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('userName', data.name);

                    alert(`Welcome, ${data.name}! Redirecting to your dashboard...`);

                    // 2. Redirect based on the role assigned in the database
                    // These paths match your project folder structure
                    switch(data.role) {
                        case 'admin':
                            window.location.href = 'admin/admin.html';
                            break;
                        case 'instructor':
                            window.location.href = 'instructor/instructor.html';
                            break;
                        case 'registrar':
                            window.location.href = 'registrar/Registrar.html';
                            break;
                        case 'student':
                            window.location.href = 'student/student.html';
                            break;
                        default:
                            alert("Role not recognized. Please contact admin.");
                    }
                } else {
                    // Shows "User not found" or "Invalid password" from your server
                    alert("Login Error: " + data.message);
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Could not connect to the backend. Make sure your Node.js server is running!");
            }
        });
    </script>
</body>
</html>
