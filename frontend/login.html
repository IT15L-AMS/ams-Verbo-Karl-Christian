<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academic Management System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Portal Login</h2>
            <p>Please enter your credentials to access the system.</p>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="karlverbo@gmail.com" 
                pattern=".+@gmail\.com$" 
                title="Please use a valid @gmail.com address" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="form-options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Login to Dashboard</button>

            <div class="back-home">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
            
            <div class="back-home">
                <a href="land.html">← Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        
        if (token && role) {
            redirectByRole(role);
        }

        function redirectByRole(role) {
            switch(role.toLowerCase()) {
                case 'admin':
                    window.location.href = 'admin/admin.html';
                    break;
                case 'instructor':
                    window.location.href = 'instructor/instructor.html';
                    break;
                case 'registrar':
                    window.location.href = 'registrar/Registrar.html';
                    break;
                case 'student':
                    window.location.href = 'student/student.html';
                    break;
                default:
                    // Fallback to the general dashboard we just created
                    window.location.href = 'dashboard.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.toLowerCase();
            const password = document.getElementById('password').value;

            // 1. Extra Gmail Validation
            if (!email.endsWith('@gmail.com')) {
                alert("Only @gmail.com accounts are permitted.");
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = "Verifying...";

            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 2. Store Token and Info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('userName', data.name);

                    alert(`Welcome, ${data.name}!`);
                    redirectByRole(data.role);
                } else {
                    alert("Login Failed: " + data.message);
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Server is offline. Please check your backend terminal.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Login to Dashboard";
            }
        });
    </script>
</body>
</html>
